baseURL: "https://Zeauw-cn.github.io"
title: Zeauw's home
paginate: 5
theme: PaperMod

languageCode: zh
defaultContentLanguage: zh

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Zeauw's Home
  description: "一个普通的个人网站"
  keywords: [Blog]
  author: Zeauw
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006年 January 2日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  # label:
    # text: "Home"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    # title: Zeauw
    # subtitle: "Zeauw explores an unknown world"
    # imageUrl: 
    # imageWidth: 120
    # imageHeight: 120
    # imageTitle: my image
    # buttons:
      # - name: posts
      #   url: posts

  # home-info mode
  homeInfoParams:
    Title: "Zeauw的个人网站"
    Content: >
      欢迎来到我的个人网站，这里其实没什么好看的
      
      - *Zeauw explores an unknown world*

      - 注：本站文章默认未经许可请勿转载（这些文章似乎也没有转载的必要）

      - 若对网站有建议欢迎发邮件反馈
      
      - 友情链接：[LaplacianSpell](https://laplacianspell.github.io/)

  socialIcons:
    - name: github
      url: "https://github.com/zeauw"
    - name: email
      url: "mailto:me@zeauw.dev"
  # analytics:
    # google:
      # SiteVerificationTag: "XYZabc"
    # bing:
      # SiteVerificationTag: "XYZabc"
    # yandex:
      # SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/Zeauw-cn/Zeauw-cn.github.io/tree/main/content"
    Text: "对内容的建议" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma

menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Tags
      url: tags/
      weight: 10

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
